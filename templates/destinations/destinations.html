{% extends 'base.html' %}

{% block content %}
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>
                Name
            </th>
            <th>
                # Visits
            </th>
            <th>
                Last Visit
            </th>
            <th>
                Travel Time
            </th>
        </tr>
    </thead>
    {% for destination in user.destinations %}
    <tr>
        <td>
            <a href="#" class="link-secondary"> {{ destination.name }} </a>
        </td>
        <td>
            {{destination.visit_date|length()}}
        </td>
        <td>
            {{ destination.visit_date[(destination.visit_date|length() - 1)].date }}
        </td>
        <td id="travel_time">
        </td>
    </tr>
    {% endfor%}
</table>
{% endblock %}
